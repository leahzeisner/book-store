{% extends "book_outlet/base.html" %}


{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <h1>{{ title }}</h1>
    <h2>By: {{ author }}</h2>
    <p>{{ title }} has a rating of {{ rating }}

        {% if is_best_seller %}
            and is a bestseller.
        {% else %}
            and is not a bestseller.
        {% endif %}
    </p>
{% endblock %}
